
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AfarStone · 每日疗愈卡片</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC&family=Lora&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Serif SC', serif;
      background: linear-gradient(to bottom right, #fdf6ff, #e7f2ff);
      color: #333;
      overflow-x: hidden;
    }
    .container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      height: 100vh;
    }
    .card {
      flex: 0 0 100%;
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      box-sizing: border-box;
    }
    .card-inner {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 15px;
      color: #8c6ac4;
    }
    .en {
      font-family: 'Lora', serif;
      font-size: 14px;
      color: #666;
      margin-top: 10px;
    }
    .audio-btn {
      background: #8c6ac4;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    .footer {
      font-size: 12px;
      color: #aaa;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 签文卡 -->
    <section class="card">
      <div class="card-inner">
        <h2>🌟 今日签文</h2>
        <div id="fortuneCn">你值得所有温柔与好运。</div>
        <div class="en" id="fortuneEn">You deserve all the gentleness and good luck.</div>
      </div>
    </section>

    <!-- 疗愈建议卡 -->
    <section class="card">
      <div class="card-inner">
        <h2>🌷 疗愈建议</h2>
        <div id="adviceCn">今天请写下你最感谢的三件事。</div>
        <div class="en" id="adviceEn">Write down three things you’re grateful for today.</div>
      </div>
    </section>

    <!-- 声音疗愈卡 -->
    <section class="card">
      <div class="card-inner">
        <h2>🔊 声音疗愈</h2>
        <div>闭上眼，感受风的呢喃。</div>
        <button class="audio-btn" onclick="document.getElementById('audio').play()">播放声音</button>
        <audio id="audio" src="https://cdn.pixabay.com/download/audio/2023/03/05/audio_c1dcd7cf51.mp3?filename=forest-nature-sound-short-14148.mp3"></audio>
      </div>
    </section>
  </div>
  <div class="footer">AfarStone · 每日疗愈</div>
</body>
</html>
