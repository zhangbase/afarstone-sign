
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AfarStone · 每日幸运签</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f7f3ff, #e0ecff);
      font-family: 'Arial Rounded MT Bold', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
      color: #333;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #ffffffee;
      padding: 30px;
      border-radius: 24px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .brand {
      font-size: 20px;
      color: #a88cd5;
      margin-bottom: 10px;
    }
    .title {
      font-size: 26px;
      margin-bottom: 20px;
      color: #444;
    }
    .sign {
      font-size: 22px;
      margin: 30px 0;
      color: #5e4b8b;
      opacity: 0;
      transform: scale(0.95);
      transition: all 0.4s ease;
      min-height: 80px;
    }
    .sign.show {
      opacity: 1;
      transform: scale(1);
    }
    .info {
      font-size: 14px;
      color: #888;
      margin-top: 10px;
    }
    .footer {
      font-size: 12px;
      color: #aaa;
      margin-top: 20px;
    }
    .btn {
      background-color: #a88cd5;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 12px rgba(168, 140, 213, 0.3);
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #8b70c9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">AfarStone · 每日幸运签</div>
    <div class="title">🌟 今日签文 🌟</div>
    <div class="sign" id="sign">正在加载中...</div>
    <button class="btn" id="refreshBtn">换一换</button>
    <div class="info" id="info"></div>
    <div class="footer">每人每日最多换签 5 次 ✨</div>
  </div>

  <script>
    const signs = [
      "今天你闪闪发光，幸运正向你靠近✨",
      "愿你拥有温柔而坚定的力量🌸",
      "所有好事都会不期而遇 🍀",
      "放松心情，好运就在下一个转角💫",
      "你已经比昨天更靠近幸福了🌈",
      "别怕慢，幸福不会缺席 🍃",
      "保持微笑，磁场正在为你聚光🔮",
      "今天，是你发光的日子🌞",
      "别忘了，你值得一切美好💖",
      "好运气藏在温柔的心情里☁️"
    ];

    const signEl = document.getElementById("sign");
    const infoEl = document.getElementById("info");
    const refreshBtn = document.getElementById("refreshBtn");

    const today = new Date().toISOString().slice(0, 10);
    let drawCount = parseInt(localStorage.getItem("draw_count") || 0);
    let lastDrawDate = localStorage.getItem("last_draw_date");
    let lastDrawSign = localStorage.getItem("last_draw_sign");

    if (lastDrawDate !== today) {
      drawCount = 0;
      localStorage.setItem("draw_count", drawCount);
      localStorage.removeItem("last_draw_sign");
      lastDrawDate = today;
      localStorage.setItem("last_draw_date", today);
    }

    function showAnimatedSign(text) {
      signEl.classList.remove("show");
      setTimeout(() => {
        signEl.textContent = text;
        signEl.classList.add("show");
      }, 100);
    }

    function drawSign(forceNew = false) {
      if (!forceNew && lastDrawSign) {
        showAnimatedSign(lastDrawSign);
        infoEl.textContent = `你今天已经抽过签啦（还可更换 ${5 - drawCount} 次）`;
        return;
      }

      const randomSign = signs[Math.floor(Math.random() * signs.length)];
      showAnimatedSign(randomSign);
      lastDrawSign = randomSign;
      localStorage.setItem("last_draw_sign", randomSign);
      infoEl.textContent = `签文生成于今天，请好好珍藏 💌（还可更换 ${5 - drawCount} 次）`;
    }

    refreshBtn.addEventListener('click', () => {
      if (drawCount >= 5) {
        infoEl.textContent = "今日已达最大换签次数，请明天再来🌙";
        return;
      }
      drawCount++;
      localStorage.setItem("draw_count", drawCount);
      localStorage.removeItem("last_draw_sign");
      drawSign(true);
    });

    drawSign();
  </script>
</body>
</html>
